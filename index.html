<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="styles/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
<header>
    <a class="logo" href="index.html">
        <svg aria-hidden="true">
            <use xlink:href="assets/icon-lib.svg#full-logo"></use>
        </svg>
    </a>
</header>
<main>
    <form class="filters container">
        <div class="filters__search search">
            <label class="search__bar">
                <input type="search" name="search" placeholder="Rechercher une recette">
                <button type="submit">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="assets/icon-lib.svg#search"></use>
                    </svg>
                </button>
            </label>
        </div>
        <div class="filters__options options">
            <div data-type="ingredients" class="select-box options__select bg-blue">
                <label class="select-box__trigger">
                    <input class="select-box__value" type="text" placeholder="Rechercher un ingrÃ©dient" aria-labelledby="custom-select__title" data-value="default" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__options" role="listbox">
                    <button id="default-option2" class="select-box__option" data-value="default" aria-label="Tout" aria-selected="true">Ingredient</button>
                </div>
            </div>
            <div data-type="appliance" class="select-box options__select bg-blue">
                <label class="select-box__trigger">
                    <input class="select-box__value" type="text" placeholder="Appareil" aria-labelledby="custom-select__title" data-value="default" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__options" role="listbox">
                    <button id="default-option3" class="select-box__option" data-value="default" aria-label="Tout" aria-selected="true">Ingredient</button>
                </div>
            </div>
            <div data-type="ustensils" class="select-box options__select bg-blue">
                <label class="select-box__trigger">
                    <input class="select-box__value" type="text" placeholder="Ustensils" aria-labelledby="custom-select__title" data-value="default" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__options" role="listbox">
                    <button id="default-option4" class="select-box__option" data-value="default" aria-label="Tout" aria-selected="true">Ingredient</button>
                </div>
            </div>
        </div>
    </form>
    <section class="container">
        <ul class="recipes">
            <!--recipe cards will be injected here-->
        </ul>
    </section>
</main>

<script src="scripts/index.js" type="module"></script>
</body>
</html>
