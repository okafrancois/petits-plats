<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon-lib.svg#logo-mini">
    <link rel="stylesheet" href="styles/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
<header>
    <a class="logo" href="index.html">
        <svg aria-hidden="true">
            <use xlink:href="assets/icon-lib.svg#full-logo"></use>
        </svg>
    </a>
</header>
<main>
    <form class="filters container">
        <div class="filters__search search">
            <label class="search__bar">
                <input type="search" name="search" placeholder="Rechercher une recette">
                <span class="search__bar-icon">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="assets/icon-lib.svg#search"></use>
                    </svg>
                </span>
            </label>
            <select-box></select-box>
        </div>
        <div class="active-tags">
            <ul class="active-tags__container">
                <!-- Content will be added dynamically-->
            </ul>
        </div>
        <div class="filters__options options">
            <div data-type="ingredients" class="select-box options__select bg-blue">
                <label class="select-box__trigger">
                    <input class="select-box__value select-box__search-input" type="search" placeholder="Rechercher un ingrÃ©dient" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__list" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>
            <div data-type="appliance" class="select-box options__select bg-green">
                <label class="select-box__trigger">
                    <input class="select-box__value select-box__search-input" type="search" placeholder="Rechercher un appareil" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__list" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>

            <div data-type="ustensils" class="select-box options__select bg-red">
                <label class="select-box__trigger">
                    <input class="select-box__value select-box__search-input" type="search" placeholder="Rechercher un ustensil" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="select-box__list" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>
        </div>
    </form>
    <section class="container">
        <ul class="recipes">
            <!--recipe cards will be injected here-->
        </ul>
    </section>
</main>

<script src="scripts/index.js" type="module"></script>
</body>
</html>
