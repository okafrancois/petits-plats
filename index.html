<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="styles/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
<header>
    <a class="logo" href="index.html">
        <svg aria-hidden="true">
            <use xlink:href="assets/icon-lib.svg#full-logo"></use>
        </svg>
    </a>
</header>
<main>
    <form class="filters container">
        <div class="filters__search search">
            <label class="search__bar">
                <input type="search" name="search" placeholder="Rechercher une recette">
                <span class="search__bar-icon">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="assets/icon-lib.svg#search"></use>
                    </svg>
                </span>
            </label>
        </div>
        <div class="active-tags">
            <ul class="active-tags__container">
                <li class="active-tags__item bg-blue">
                    <span>Tag name</span>
                    <button class="active-tags__remove">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="assets/icon-lib.svg#remove"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
        <div class="filters__options options">
            <div data-type="ingredients" class="tag-box options__select bg-blue">
                <label class="tag-box__trigger">
                    <input class="tag-box__value" type="search" placeholder="Rechercher un ingrÃ©dient" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="tag-box__container" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>
            <div data-type="appliance" class="tag-box options__select bg-green">
                <label class="tag-box__trigger">
                    <input class="tag-box__value" type="search" placeholder="Rechercher un appareil" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="tag-box__container" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>
            <div data-type="ustensils" class="tag-box options__select bg-red">
                <label class="tag-box__trigger">
                    <input class="tag-box__value" type="search" placeholder="Rechercher un ustensils" aria-labelledby="custom-select__title" role="button" aria-haspopup="listbox" aria-expanded="false">
                </label>
                <div class="tag-box__container" role="listbox">
                    <!-- Content will be added dynamically-->
                </div>
            </div>
        </div>
    </form>
    <section class="container">
        <ul class="recipes">
            <!--recipe cards will be injected here-->
        </ul>
    </section>
</main>

<script src="scripts/index.js" type="module"></script>
</body>
</html>
